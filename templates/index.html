{% extends 'base.html' %} {% block body %}

<div class="jumbotron home-page">
    <h1 class="text-center mt-2 mb-5 white-fg">Where do you want to go?</h1>
    <ul class="nav nav-tabs col-6 offset-3 justify-content-center" id="myTab" role="tablist">
        <li class="nav-item white-bg mr-2">
            <a class="nav-link active" id="planes-tab" data-toggle="tab" href="#planes" role="tab" aria-controls="planes" aria-selected="true">Planes</a>
        </li>
        <li class="nav-item white-bg mr-2">
            <a class="nav-link" id="trains-tab" data-toggle="tab" href="#trains" role="tab" aria-controls="trains" aria-selected="false">Trains</a>
        </li>
        <li class="nav-item white-bg mr-2">
            <a class="nav-link" id="automobiles-tab" data-toggle="tab" href="#automobiles" role="tab" aria-controls="automobiles" aria-selected="false">Automobiles</a>
        </li>
        <li class="nav-item white-bg">
            <a class="nav-link" id="boats-tab" data-toggle="tab" href="#boats" role="tab" aria-controls="boats" aria-selected="false">Boats</a>
        </li>
    </ul>
    <div class="tab-content col-10 offset-1 border white-bg" id="myTabContent">
        <div class="tab-pane fade show active" id="planes" role="tabpanel" aria-labelledby="planes-tab">
            <form class="p-3">
                <div class="row mb-2">
                    <div class="col">Departure Date</div>
                    <div class="col">Return Date</div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Departure Airport">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Destination Airport">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-3">Find Flights</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="trains" role="tabpanel" aria-labelledby="trains-tab">
            <form class="p-3">
                <div class="row mb-2">
                    <div class="col">Departure Date</div>
                    <div class="col">Return Date</div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Departure Station">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Destination Station">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-3">Find Trains</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="automobiles" role="tabpanel" aria-labelledby="automobiles-tab">
            <form class="p-3">
                <div class="row mb-2">
                    <div class="col">Rental Start Date</div>
                    <div class="col">Rental End Date</div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Rental City">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-3">Find Cars</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="boats" role="tabpanel" aria-labelledby="boats-tab">
            <form class="p-3">
                <div class="row mb-2">
                    <div class="col">Departure Date</div>
                    <div class="col">Return Date</div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Departure Port">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Destination Port">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-3">Find Boats</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
