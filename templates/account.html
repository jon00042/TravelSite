{% extends 'base.html' %} {% block body %}

<div class="jumbotron jumbotron-fluid account-page">
    <h1 class="text-center mt-2 mb-5 white-fg">Create an account and see the world...</h1>
    <form class="col-6 offset-3 border p-3 white-bg">
        <div class="row mb-2 ml-2">Email address</div>
        <div class="row mb-3 ml-2 mr-2">
            <input type="text" class="form-control" placeholder="Enter email">
        </div>
        <div class="row mb-2 ml-2">Password</div>
        <div class="row mb-3 ml-2 mr-2">
            <input type="text" class="form-control" placeholder="Password">
        </div>
        <div class="row mb-2 ml-2">Confirm Password</div>
        <div class="row mb-3 ml-2 mr-2">
            <input type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-check ml-2 mb-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div class="row ml-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

{% endblock %}
